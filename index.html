<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    .button {  
      display: inline-block;  
      padding: 10px 20px;  
      background-color: #007BFF;  
      color: white;  
      border-radius: 5px;  
      text-align: center;  
      font-size: 16px;  
      transition: background-color 0.3s ease;  
    }  
  
    .button:hover {  
      background-color: #0056b3;  
      cursor: pointer;  
    }  
  </style>  
</head>  
<body>  
  <h1>Microsoft</h1>  
  <button class="button">获取Windows 11</button>  
</body>  
</html>
